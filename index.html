<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/98a39f12fa.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <h2>Guessing Number Game</h2>
                </div>
                <div id="hearts" class="col-md-12 text-align-right">
                    <i class="fas fa-heart heart-red"></i>
                    <i class="fas fa-heart heart-red"></i>
                    <i class="fas fa-heart heart-red"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h5>Guess a number (1-10) </h5>
                    <input id="number" type="number" placeholder="Put number" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button id="btn-guess" class="btn btn-light btn-block btn-green btn-show" onclick="Guess();">Guess Number</button>
                    <button id="btn-again" class="btn btn-secondary btn-block btn-hide" onclick="Again();">Play Again</button>
                </div>
                <div class="col-sm-12">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="app.js"></script>
<!-- bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

</html>
